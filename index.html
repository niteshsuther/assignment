<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <center>
      <form id="abc">
        <center><h2 id="a">Sign up</h2></center>

        <div class="ac">
          <p class="b"><span class="a"> 1 </span> Your basic information</p>
        </div>

        <br />

        <div class="ac">
          <label for="b"> Name:</label>
        </div>

        <br />

        <div class="ac">
          <center>
            <input type="text" size="50px" maxlength="30" id="b" class="two" />
          </center>
        </div>

        <br />

        <div class="ac">
          <label for="c"> Email:</label>
        </div>

        <br />

        <div class="ac">
          <center>
            <input type="email" size="50px" maxlength="30" id="c" class="two" />
          </center>
        </div>

        <br />

        <br />

        <div class="ac">
          <label for="d"> Password:</label>
        </div>

        <br />

        <div class="ac">
          <center>
            <input
              type="password"
              size="50px"
              maxlength="30"
              id="d"
              class="two"
            />
          </center>
        </div>

        <br />
        <br />

        <div class="ac">
          <label> Age:</label>
        </div>

        <br />

        <div class="ac">
          <center>
            <input type="radio" name="Age" value="Under 13" id="e" checked />
            <label for="e"> Under 13</label>

            <input type="radio" name="Age" value="13 or older" id="f" />
            <label for="f"> 13 or older</label>
          </center>
        </div>

        <div class="ac">
          <p class="b"><span class="a"> 2 </span> Your profile</p>
        </div>

        <br /><br />

        <div class="ac">
          <label for="g"> Biography:</label>
        </div>

        <br />

        <center>
          <textarea rows="4" cols="50" class="two" id="g"></textarea>
        </center>

        <br />

        <div class="ac">
          <label> Job role:</label>
        </div>

        <br />

        <div class="ac">
          <center>
            <select>
              <option value="job">Select your job role</option>
              <option></option>
              <option></option>
              <option></option>
            </select>
          </center>
        </div>

        <br />

        <div class="ac">
          <label> Interests:</label>
        </div>

        <br />

        <div class="ac">
          <center class="d">
            <input
              type="checkbox"
              name="interests"
              value="Development"
              id="one"
            /><label for="one">Development</label>

            <input
              type="checkbox"
              name="interests"
              value="Design"
              id="two"
            /><label for="two">Design</label>

            <input
              type="checkbox"
              name="interests"
              value="Business"
              id="three"
            /><label for="three">Business</label>
          </center>
        </div>

        <br />
        <br />

        <div id="four">
          <input type="reset" />
        </div>

        <center><h2 id="five">Sign up</h2></center>
      </form>
    </center>
  </body>
</html>
